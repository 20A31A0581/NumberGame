<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bimage">
      <div class="wrapper">
        <header><b>Guess a number from 1 to 100</b></header>
        <p class="guess"></p>
        <div class="input-field">
          <input type="number" />
          <button>Check</button>
        </div>
        <p>You have <b><span class="chances">10</span></b> chances</p>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
